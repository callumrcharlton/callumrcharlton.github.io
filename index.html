
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index2.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science ECON30006 Portfolio</h1>
        
        <h3> Week 1</h3>
        <h3>Premier League Football</h3>
        <p>The first chart tracks the cumulative goals scored for home and away teams in the Premier League.</p>
        <table style="border:1px solid black;margin-left:auto;margin-right:auto;"></table>
        <div class="chart" id="Chart1"></div>

        <h3>Bank of England</h3>
        <p>My second chart looks at the balance sheet for the Bank of England</p>
        <div class="chart" id="Chart2"> </div>
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "chart1_Football.json";
    var myChart2 = "chart2_BoELiabilities.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
</script>
